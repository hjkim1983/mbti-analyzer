<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI Analyzer</title>
  <style>
    /* 화면 전체를 flex로 중앙 정렬 */
    body {
      margin: 0;
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    /* 헤더 - 왼쪽 상단 */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 36px;
      color: red;
      padding: 16px;
    }

    /* 빨간 원 스타일 */
    .red-circle {
      width: 120px;
      height: 120px;
      background-color: #e53935;
      border-radius: 50%;
      opacity: 0.8;
      border: none;
    }
  </style>
</head>
<body>
  <header class="header">안녕하세요</header>
  <div class="red-circle"></div>
</body>
</html>
